        <span class="am-icon-arrow-down pull-label"
              id="pull-down-label"> 下拉刷新</span>

<script>

<script type="text/x-handlebars-template" id="tpi-list-item">
 {{#each this}}
      <li class="am-g am-list-item-dated" onClick="liOnClick({{id}}, {{defId}}, {{runId}},'{{processName}}')">
          <a href="task.html?taskId={{id}}&defId={{defId}}&runId={{runId}}&subject={{processName}}" class="am-list-item-hd">{{{subject}}}</a>
		  <div class="am-list-item-text">发起人：{{creator}}</div>
      </li>
 {{/each}}
</script>

<script type="text/x-handlebars-template" id="tpi-list-search">
  {{#each this}}
  <a href="task.html?taskId={{id}}&defId={{defId}}&runId={{runId}}&subject={{processName}}">{{{subject}}}</a>
  {{/each}}
</script>

<script>

$(function() {
	var callBack=function(data){
		
	}
	var url= searchUrl;
	var data = {
	          page: 1,
	          pageSize: 20,
	          callback:callBack
	};
	// 获取请求参数
	var queryJson = HtUtil.getParameters();
	if(queryJson.flowType){
		data.flowType = queryJson.flowType;
	}
	var app = new EventsList(null, {
        url: url,
        params: data
    });
    app.init();
      
    document.addEventListener('touchmove', function(e) {
          e.preventDefault();
    }, false);
});


function liOnClick(taskId, defId, runId,processName){
	location.href = "task.html?taskId=" + taskId +"&defId=" + defId + "&runId=" +runId+"&subject="+processName;
}
</script>
