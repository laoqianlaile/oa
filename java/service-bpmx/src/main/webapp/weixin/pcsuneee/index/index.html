                <input name="allDay" id="allDay" type="hidden" value="">
	            <div class="layui-form-item">
			    <label class="layui-form-label">日程内容 </label>

			      <textarea type="text" id="content" name="title"  autocomplete="off" data-required="true" data-descriptions="content" maxlength="50" class="layui-input">请输入日程内容</textarea>

			    </div>
			  </div>
